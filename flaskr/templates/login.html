{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block body %}
<header>
    <div class="black-bar"></div>
    <nav>
        <a href=register><div><p>Registration</p></div></a>
        <a href=/><div><p>Homepage</p></div></a>
        <a href=/logout><div><p>Logout</p></div></a>
    </nav>
    <h1>Social Media App</h1>
</header>
<main>
    <div class="login">
        <div class="blue-stripe"></div>
        <div class="wrap">
            <div class="login-info">
                <h2>Login below!</h2>
                {% if loggedin %}
                    <h2>{{ loggedin }}</h2>
                {% endif %}
            </div>
            <form action=/login method="POST">
                <input type="password" placeholder="Please enter a password." name="user-password">
                <input type="email" placeholder="Please enter an email." name="user-email">
                <input type="submit" value="Login">
            </form>
        </div>
        <div class="blue-stripe"></div>
    </div>
</main>
<footer>

</footer>
{% endblock %}
